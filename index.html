<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Model</title>
    <style>
        /* Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, rgba(50, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 100%);
            color: #fff;
            overflow: hidden;
        }

        /* Center Content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        /* Background Animation */
        body:before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://source.unsplash.com/1600x900/?nebula') center/cover no-repeat;
            opacity: 0.15;
            animation: rotateBackground 30s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Title Animation */
        h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeIn 3s ease-in-out;
            margin-bottom: 20px;
            color: #ff4d4d;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Button Styling */
        #enterButton {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: linear-gradient(90deg, #ff4d4d, #b30000);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #enterButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 77, 77, 1);
        }

        /* Canvas Styling */
        #particlesCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="particlesCanvas"></canvas>
    <div class="content">
        <h1>3D Interactive Model</h1>
        <button id="enterButton">Explore 3D Camera</button>
    </div>

    <script>
        // Redirect on button click
        document.getElementById("enterButton").addEventListener("click", function() {
            window.location.href = "Test page.html";
        });

        // Floating Particles Background
        const canvas = document.getElementById('particlesCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        let particles = Array(150).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 2 + 1,
            dx: Math.random() - 0.5,
            dy: Math.random() - 0.5,
        }));

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fill();
                p.x += p.dx;
                p.y += p.dy;
                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Resize canvas on window resize
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
