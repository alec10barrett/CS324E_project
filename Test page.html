<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Model</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Georgia, sans-serif;
        }

        #infoBox {
            position: absolute;
            top: 200px;
            left: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            display: none;
            max-width: 250px;
            font-size: 48px;
            font-family: 'Georgia', serif;
        }
    </style>
</head>
<body>
    <div id="infoBox"></div>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="gsap-public/minified/gsap.min.js"></script>
    <script>
        let camera, controls, renderer, scene, sunglasses, raycaster, mouse, selectedPart;
        let originalPositions = new Map();

        function init() {
            scene = new THREE.Scene();

            // Setup camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            // OrbitControls for user interaction
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false; // disable zoom
            controls.enablePan = false; // Disable panning

            // Raycaster for detecting clicks on the model
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Load the OBJ model
            const objLoader = new THREE.OBJLoader();
            objLoader.load('movieCam.obj', (obj) => {
                sunglasses = obj;

                // Compute bounding box to center the model
                const boundingBox = new THREE.Box3().setFromObject(sunglasses);
                const center = boundingBox.getCenter(new THREE.Vector3());
                const size = boundingBox.getSize(new THREE.Vector3());

                // Center the object at the origin
                sunglasses.position.sub(center);

                // Add the object to the scene
                scene.add(sunglasses);

                // Adjust the camera to fit the object
                const maxDim = Math.max(size.x, size.y, size.z);
                const fitDistance = maxDim / (2 * Math.tan((Math.PI / 180) * camera.fov / 2));
                camera.position.set(center.x + 0.6, center.y + 0.2, fitDistance * 1.4);
                camera.lookAt(center);

                controls.target.set(center.x, center.y, center.z);
                controls.update();
            });

            // Add event listener for clicks
            window.addEventListener('click', onMouseClick, false);

            // Adjust rendering on window resize
            window.addEventListener('resize', onWindowResize, false);

            // Render the scene
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseClick(event) {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update the raycaster with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);

            // Check for intersections with the model
            if (!sunglasses) return; // Ensure the model is loaded before proceeding
            const intersects = raycaster.intersectObject(sunglasses, true);

            // Get reference to the infoBox
            const infoBox = document.getElementById('infoBox');

            if (intersects.length > 0) {
                const clickedPart = intersects[0].object;

                // If the clicked part is the currently selected part, reset it
                if (selectedPart === clickedPart) {
                    resetSelectedPart();
                    infoBox.style.display = 'none';
                    return;
                }

                // Save the original position if not already saved
                if (!originalPositions.has(clickedPart)) {
                    originalPositions.set(clickedPart, clickedPart.position.clone());
                }

                // If another part is selected and it's not the clicked part, reset the current selected part
                if (selectedPart && selectedPart !== clickedPart) {
                    resetSelectedPart();
                }

                // Move the clicked part
                gsap.to(clickedPart.position, {
                    y: originalPositions.get(clickedPart).y + 0.4,
                    duration: 1.0
                });

                // Display the part info
                let formattedName = clickedPart.name || 'Unnamed Part';
                formattedName = formattedName.replace(/_/g, ' ').replace(/mesh/gi, '').trim();
                infoBox.style.display = 'block';
                infoBox.innerHTML = `<a href="#" id="infoLink" style="color: #fff; text-decoration: underline;">${formattedName}</a>`;

                selectedPart = clickedPart;
            } else {
                // Clicked outside the model, reset the currently selected part
                resetSelectedPart();
                infoBox.style.display = 'none';
            }
        }


        function resetSelectedPart() {
            if (selectedPart && originalPositions.has(selectedPart)) {
                const original = originalPositions.get(selectedPart);
                gsap.to(selectedPart.position, {
                    x: original.x,
                    y: original.y,
                    z: original.z,
                    duration: 1.0
                });
                selectedPart = null;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
